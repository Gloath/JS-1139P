<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ü, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Maçkolik</title>
</head>
<body>
    <section>
        <div class="row justify-content-center">
            <div class="container">
                <div class="col-12 text-center">
                    <div id="container" class="containerz">
                        <div class="team" id="teamA">
                            <h2 class="mt-5 mb-5 text-white fw-bolder" id="nameA">Team A</h2>
                            <p class="mt-2 mb-2 text-white fw-bolder" id="scoreA">0</p>
                            <div class="score-controls">
                                <button class="mt-4 mb-1 btn btn-outline-secondary" onclick="increaseScore(`A`)">+</button>
                                <button class="mt-4 mb-1 btn btn-outline-secondary" onclick="decreaseScore(`A`)">-</button>
                            </div>
                            <button class="mt-4 mb-1 btn btn-outline-secondary" onclick="setScorePrompt(`A`)">Skor Ayarla</button>
                            <button class="mt-4 mb-1 btn btn-outline-secondary" onclick="setTeamNamePrompt(`A`)">İsim Ayarla</button>
                            <button class="mt-4 mb-1 btn btn-outline-secondary" onclick="resetScore(`A`)">Reset</button>
                
                        </div>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <div id="container" class="containerz">
                
                        <div class="team" id="teamB">
                            <h2 class="mt-5 mb-5 text-white fw-bolder" id="nameB">Team B</h2>
                            <p class="mt-2 mb-2 text-white fw-bolder" id="scoreB">0</p>
                            <div class="score-controls">
                                <button class="mt-4 mb-1 btn btn-outline-secondary" onclick="increaseScore(`B`)">+</button>
                                <button class="mt-4 mb-1 btn btn-outline-secondary" onclick="decreaseScore(`B`)">-</button>
                            </div>
                            <button class="mt-4 mb-1 btn btn-outline-secondary" onclick="setScorePrompt(`B`)">Skor Ayarla</button>
                            <button class="mt-4 mb-1 btn btn-outline-secondary" onclick="setTeamNamePrompt(`B`)">İsim Ayarla</button>
                            <button class="mt-4 mb-1 btn btn-outline-secondary" onclick="resetScore(`B`)">Reset</button>
                
                        </div>
                
                    </div>
                </div>
            </div>

        </div>
    </section>
        
        
    
<div class="futbol-icons">
    <i id="futbolIcon" class="fa-solid fa-futbol"></i>
    <h1>Gol Müziği (opsiyonel)</h1>
    <audio id="futbolAudioPlay"controls>
        <source src="/assets/Aşkın Olayım.mp3">
    </audio>
</div>
    




    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
